

<form class="form-horizontal" name="addgameform">
  <div class="form-group col-sm-6">
    <label for="game-name" class="col-sm-3 control-label">Game Name<sup>*</sup></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="game-name" placeholder="Game Name" required ng-trim="true" ng-model="name">
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label for="game-price" class="col-sm-3 control-label">Price<sup>*</sup></label>
    <div class="col-sm-9 input-group">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control" id="game-price" placeholder="Formate:52 , 52.3 or 52.35" required ng-pattern="/^((\d)+|(\d)+(\.)?(\d){1,2})$/" ng-model="price">
    </div>
  </div>
	<div class="form-group col-sm-6">
    <label for="game-name" class="col-sm-3 control-label">Year<sup>*</sup></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="game-name" placeholder="Game Name" required ng-trim="true" ng-model="name">
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label for="game-name" class="col-sm-3 control-label">Type<sup>*</sup></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="game-name" placeholder="Game Name" required ng-trim="true" ng-model="name">
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label for="game-name" class="col-sm-3 control-label">Multi players<sup>*</sup></label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="game-name" placeholder="Game Name" required ng-trim="true" ng-model="name">
    </div>
  </div>
  <tt>{{addgameform.$valid}}</tt>
</form>
